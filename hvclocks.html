Created by: Hetal Vora
Date: 11/06/2013
Description: This HTML app can display an analog clock and a digital clock. 
The clock is displayed in an HTML5 canvas element and Javascript 2d drawing apis
are used to draw the clocks. This HTML5 file displays the canvas and 2 buttons
allowing a user to select either Analog or Digital clock option.
-->

<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">  
        <style>
            .buttonStyle 
            {
                background-color: black;
                color: white; 
                border-color: black;
                width: 150px;
            }
        </style>
        <script src="js/hvclocks.js"></script>
                   
    </head>
    <body>
        <!-- add a canvas element -->
        <canvas id="mycanvas" width="300" height="300" style="border:4px solid #000000;"></canvas>
        <br>
        
        <!-- display 2 buttons - analog and digital -->
        <input type="button" id="analogButton" onclick="drawAnalogClock();" value="Analog"
               class="buttonStyle"></input>
        <input type="button" id="digitalButton" onclick="drawDigitalClock();" value="Digital" 
               class="buttonStyle"></input> 
    </body>
</html>
